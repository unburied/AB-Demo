<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AB Demo</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141070530-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-141070530-1');
        </script>


        <script type="text/javascript" src="abalytics.js"></script>
    </head>

    <body>
        <div class="experiment1_text">
            This content will be replaced by ABalytics
        </div>

        <form class="experiment1_button">
            This will be replaced too, with a button for the form
        </form>
    </body>

    <script type="text/javascript">
     ABalytics.init({
         experiment1: [
             {
                 name: 'variant1',
                 'experiment1_text': 'Pretty please click the button with sugar on top!',
                 'experiment1_button':
                       '<input type="button" value="Click me!" onclick="ga(\'send\', \'event\', \'buttonclick\', \'nice\'); alert(\'Thanks!\');">'
             },
             {
                 name: 'variant2',
                 'experiment1_text': 'You better click that button...',
                 'experiment1_button':
                       '<input type="button" value="Click me, OR ELSE" onclick="ga(\'send\', \'event\', \'buttonclick\', \'stern\'); alert(\'You will be spared.\');">'
             }
         ]
     });
     ga('send', 'pageview');

     window.onload = function() {
         ABalytics.applyHtml();
     };
    </script>
</html>
